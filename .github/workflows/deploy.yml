name: Deploy to Droplet

on:
  push:
    branches:
      - main   # trigger only on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Add droplet to known_hosts
        run: |
          ssh-keyscan -H 146.190.251.138 >> ~/.ssh/known_hosts

      - name: Deploy with Docker Compose
        run: |
          ssh root@146.190.251.138 "
            cd ~/app || git clone git@github.com:OwinoMichael/AI-Legal-Assistance.git ~/app
            cd ~/app
            git fetch origin
            git reset --hard origin/main
            docker-compose down
            docker-compose up -d --build
          "
